{% extends 'base.html' %}
{%block titulo%}Cadastro | {%endblock%}
{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{%url 'register' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="name" value="{{request.POST.name}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="surname" value="{{request.POST.surname}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email1" value="{{request.POST.email1}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Usu√°rio</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
  </div>
    <div class="form-group">
    <label>Senha</label>
    <input type="password" name="password1" class="form-control">
  </div>
    <div class="form-group">
    <label>Repetir senha</label>
    <input type="password" name="password2" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
